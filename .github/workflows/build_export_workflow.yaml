name: Build and Upload to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Step 3: Install dependencies (Fastlane, CocoaPods, etc.)
      - name: Install dependencies
        run: |
          gem install bundler:2.5.21
          bundle install --jobs 4 --retry 3

      # Step 4: Cache CocoaPods dependencies
      - name: Cache CocoaPods
        uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Step 5: Fetch certificates and provisioning profiles using Fastlane Match
      - name: Fetch certificates and provisioning profiles using Fastlane Match
        run:  bundle exec fastlane match appstore --readonly
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

      # Step 6: Clean Derived Data to avoid stale cache issues
      - name: Clean Derived Data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData

      # Step 7: Build and Upload to TestFlight
      # Step 7: Build and Upload to TestFlight
      - name: Build and Upload to TestFlight
        run: bundle exec fastlane build_and_upload
        env:
         KEY_ID: ${{ secrets.KEY_ID }}
         ISSUER_ID: ${{ secrets.ISSUER_ID }}
         API_PRIVATE_KEY: ${{ secrets.API_PRIVATE_KEY }}
         MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # Step 8: Upload Xcode Logs if build fails
      - name: Upload Xcode Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: xcode-build-logs
          path: ~/Library/Logs/gym/*.log
