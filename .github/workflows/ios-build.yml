name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app

    - name: Authenticate with Apple Developer account
      run: |
        echo "$APPLE_APP_SPECIFIC_PASSWORD" | base64 --decode > apple-password.txt
        xcrun altool --list-providers -u $APPLE_ID -p @env:APPLE_APP_SPECIFIC_PASSWORD
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

    - name: Install certificate
      run: |
        echo "$APP_STORE_CERTIFICATE" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security list-keychains -s build.keychain
        security unlock-keychain -p "" build.keychain
      env:
        APP_STORE_CERTIFICATE: ${{ secrets.APP_STORE_CERTIFICATE }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

    - name: Build app
      run: xcodebuild clean build -project AutomationTestProject.xcodeproj -scheme AutomationTestProject -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'

    - name: Archive build
      run: xcodebuild archive -project AutomationTestProject.xcodeproj -scheme AutomationTestProject -archivePath $PWD/build/AutomationTestProject.xcarchive -allowProvisioningUpdates -allowProvisioningDeviceRegistration

    - name: Export IPA
      run: xcodebuild -exportArchive -archivePath $PWD/build/AutomationTestProject.xcarchive -exportPath $PWD/build -exportOptionsPlist ./path/to/exportOptions.plist -allowProvisioningUpdates -allowProvisioningDeviceRegistration
